<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gradient Engine</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	

<div class="container">

<main>

	<div id="boxes" class="row">
		<div class="col-4">
			<div class="box" id="color1"></div>
		</div>
		<div class="col-4">
			<div class="box" id="color2"></div>
		</div>
		</div>
	</div>
</div>	


<button data-toggle="tooltip" data-placement="right" title="New"  class="btn btn-primary center-block" id="run">
	<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
</button>

<div class="code">
	<div class="row text-center">
		<div class="col-12">
			<input class="form-control" id="outcome" type="hidden" value="Hello World">
		</div>
	</div>

	<button data-toggle="tooltip" data-placement="right" title="Copy" id="copyCode" class="btn center-block">
		<span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span></button>


	</main>
</div> 








<script
src="https://code.jquery.com/jquery-2.2.4.min.js"
integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="app.js"></script>

</body>
</html>
